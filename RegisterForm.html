<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./RegisterForm.css" />
  </head>
  <body>
    <div class="screen">
      <div class="form-div">
        <div class="title">
        <h1>Registration Form</h1>
      </div>
        <form class="forms">
          <div class="form-row">
            <div class="form_column">
              <label class="labels" for="Firstname">First Name</label>
              <input
                type="text"
                class="box"
                for="name "
                placeholder="Enter your firstname"
                required
              />
            </div>
            <div class="form_column">
              <label class="labels" for="LastName">Last Name</label>
              <input
                type="text"
                class="box"
                placeholder="Enter your lastname"
                name="lastname    "
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form_column">
              <label class="labels" for="birthday">Birthday</label>
              <input type="date" class="box" required />
            </div>
            <div class="form_column">
              
              <label class="labels" for="gender">Gender</label>
              <div class="form_column-checkbox">
                <input type="radio" id="checkbox1"  class="custom-checkbox" required>
                <label> F</label>
                <input type="radio"  id="checkbox1"  class="custom-checkbox" required />
                <label> M</label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form_column">
              <label class="labels" for="email">Email</label>
              <input type="email" placeholder="Enter your email"class="box" />
            </div>
            <div class="form_column">
              <label class="labels" for="LastName">Phone Number</label>
              <input type="text"placeholder="Enter your phone number" class="box" />
            </div>
          </div>

          <div class="form-row">
            <div class="form_column">
              <label class="labels" for="password">Password</label>
              <input type="email" placeholder="Enter your password  "class="box" />
            </div>
            <div class="form_column">
              <label class="labels" for="confirmpassword">Confirm Password</label>
              <input type="text"placeholder="Enter your confirm password" class="box" />
            </div>
          </div>
        
          <div class="btn">
            <label class="labels" for="button"></label>
            <button class="button-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

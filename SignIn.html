<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="./SignIn.css">
</head>
<body>
      
            <div class="contanier">
                <div class="main">
                <div class="signInform">
                    <div class="logo"><img src="./logo.png" alt="x" width="80px" height="80px"></div>
                    <h2>Sign in to your account</h2>
                    <button> <img src="./googlebtn.png" width = "40px" height="30px" alt="d">Sign in with Google</button>
                    <button > <img src="./mcbtn.jpeg" width = "40px" height="30px" alt="d">Sign in with Microsoft</button>
                    <hr > 
                   <div class="div">
                    <label for="email"><b>  Email</b></label>
                    <input type="text" class = "label" placeholder="Enter Email" name="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" class = "label"  placeholder="Enter Password" name="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" class = "label" placeholder="Repeat Password" name="psw-repeat" required>
                
                    <div class="checkboxdiv">
                    <label>
                      <input type="checkbox"   checked="checked" name="remember" style="margin-bottom:15px"> Keep me logged in    
                    </div> 
                    </label>
                    <button type="submit" class="signInpbtn">Sign in</button>
                            
            </div>
            </div>
            </div>
        </div>
